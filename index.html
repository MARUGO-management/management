  <script>
    // PWA Install functionality
    let deferredPrompt;
    let installBanner = document.getElementById('installBanner');
    let installBtn = document.getElementById('installBtn');
    let closeBanner = document.getElementById('closeBanner');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Show install banner
      installBanner.classList.add('show');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        // Clear the deferredPrompt
        deferredPrompt = null;
        // Hide the install banner
        installBanner.classList.remove('show');
      }
    });

    closeBanner.addEventListener('click', () => {
      installBanner.classList.remove('show');
    });

    // Hide banner after app is installed
    window.addEventListener('appinstalled', () => {
      installBanner.classList.remove('show');
      deferredPrompt = null;
    });

    // Set current date
    document.getElementById('date').valueAsDate = new Date();

    // Store options
    const stores = ['MARUGO', 'MARUGO2', 'Claudia2', 'BAR PELOTA'];

    // Populate store dropdowns
    function populateStoreDropdowns() {
      const lenderSelect = document.getElementById('lender');
      const borrowerSelect = document.getElementById('borrower');
      
      stores.forEach(store => {
        const lenderOption = new Option(store, store);
        const borrowerOption = new Option(store, store);
        lenderSelect.add(lenderOption);
        borrowerSelect.add(borrowerOption);
      });
    }

    // Category selection
    document.querySelectorAll('.category-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('category').value = this.dataset.value;
      });
    });

    // Amount input formatting
    document.getElementById('amount').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^\d]/g, '');
      if (value) {
        value = parseInt(value).toLocaleString();
        e.target.value = value;
      }
    });

    // Form submission
    document.getElementById('loanForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.querySelector('.submit-btn');
      const successMessage = document.getElementById('successMessage');
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      // Simulate form submission delay
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Show success message
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
      
      // Reset form
      this.reset();
      document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
      document.getElementById('date').valueAsDate = new Date();
      
      // Reset button state
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
    });

    // Initialize
    populateStoreDropdowns();
  </script>
