    <script>
        // ソート機能用の変数
        let sortDirection = {};
        let currentTableData = [];

        // ソート機能
        function sortTable(columnIndex) {
            const table = document.getElementById("results-table");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));
            
            if (rows.length === 0) return;
            
            // ソート方向を決定
            if (sortDirection[columnIndex] === 'asc') {
                sortDirection[columnIndex] = 'desc';
            } else {
                sortDirection[columnIndex] = 'asc';
            }
            
            // ヘッダーのクラスを更新
            const headers = table.querySelectorAll("th");
            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === columnIndex) {
                    header.classList.add(sortDirection[columnIndex] === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
            
            // ソート実行
            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                
                let comparison = 0;
                
                // 列ごとのソート処理
                if (columnIndex === 0) {
                    // 日付列
                    const dateA = new Date(aText);
                    const dateB = new Date(bText);
                    comparison = dateA - dateB;
                } else if (columnIndex === 5) {
                    // 金額列 - 数値として比較
                    const amountA = parseFloat(aText.replace(/[¥,]/g, '')) || 0;
                    const amountB = parseFloat(bText.replace(/[¥,]/g, '')) || 0;
                    comparison = amountA - amountB;
                } else {
                    // その他の列 - 文字列として比較
                    comparison = aText.localeCompare(bText, 'ja');
                }
                
                return sortDirection[columnIndex] === 'asc' ? comparison : -comparison;
            });
            
            // テーブルを更新
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

        class GoogleSheetsAPIAnalyzer {

                this.isAllDataMode = false;

                // ここにあなたのAPIキーを貼り付けてください
                this.apiKey = 'AIzaSyAcy7hXztCjngG2poP-Sn_g6ED0TESnNTE';
                this.spreadsheetId = '1RmmYz4R7QlJz_wG8dkFZzPBTiSLagr8u04O5pTxK4j8';
                this.sheetName = '貸借記録';
                
                // パスワード設定
                this.correctPasswords = ['hello', 'marugo', 'admin'];
                
                this.initAuth();

            async initAuth() {
                this.setupAuthListeners();
                // 既にログイン済みかチェック
                if (sessionStorage.getItem('authenticated') === 'true') {
                    this.showMainApp();
                }
            }

            setupAuthListeners() {
                const loginForm = document.getElementById('login-form');
                const logoutBtn = document.getElementById('logout-btn');

                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                logoutBtn.addEventListener('click', () => {
                    this.handleLogout();
                });
            }

            async handleLogin() {
                const passwordInput = document.getElementById('password-input');
                const password = passwordInput.value;
                const errorDiv = document.getElementById('login-error');

                if (this.correctPasswords.includes(password)) {
                    sessionStorage.setItem('authenticated', 'true');
                    this.showMainApp();
                    errorDiv.style.display = 'none';
                } else {
                    errorDiv.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            handleLogout() {
                sessionStorage.removeItem('authenticated');
                document.getElementById('login-screen').style.display = 'block';
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('password-input').value = '';
                document.getElementById('login-error').style.display = 'none';
            }

            async showMainApp() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                
                // メインアプリを初期化
                await this.init();
            }

            async init() {
                this.log('システム初期化中...', 'loading');
                this.setupEventListeners();
                this.setDefaultDates();
                
                // デバッグボタンを表示

            async connectToGoogleSheets() {
                if (!this.apiKey || this.apiKey === 'YOUR_API_KEY_HERE') {
                    this.log('APIキーが設定されていません', 'error');
                    this.showTestDataButton();
                    return;
                }

                this.log('Google Sheets API に接続中...', 'loading');

                try {
                    // まず、スプレッドシートの情報を取得してシート名を確認
                    const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}?key=${this.apiKey}`;
                    
                    this.debugLog('メタデータ取得 URL', metadataUrl);
                    
                    const metadataResponse = await fetch(metadataUrl);
                    
                    if (!metadataResponse.ok) {
                        throw new Error(`メタデータ取得失敗: ${metadataResponse.status} ${metadataResponse.statusText}`);
                    }
                    
                    const metadata = await metadataResponse.json();
                    this.debugLog('スプレッドシート情報', metadata);
                    
                    // 最初のシートの名前を取得
                    const firstSheetName = metadata.sheets[0].properties.title;
                    this.debugLog('使用するシート名', firstSheetName);
                    
                    // Google Sheets API v4 を使用してデータを取得
                    const range = `${firstSheetName}!A:Z`; // 全列を取得
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${range}?key=${this.apiKey}`;
                    
                    this.debugLog('API リクエスト URL', url);
                    
                    const response = await fetch(url);
                    
                    this.debugLog('API レスポンス', {
                        status: response.status,
                        statusText: response.statusText
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                            throw new Error('APIキーが無効または権限が不足しています。APIキーとスプレッドシートの共有設定を確認してください。');
                        } else if (response.status === 400) {
                            throw new Error('スプレッドシートIDまたはシート名が正しくありません。');
                        } else {
                            throw new Error(`API エラー: ${response.status} ${response.statusText}`);
                        }
                    }
                    
                    const data = await response.json();
                    this.debugLog('取得データ', data);
                    
                    if (!data.values || data.values.length === 0) {
                        throw new Error('スプレッドシートにデータが見つかりません。');
                    }
                    
                    this.log('データ取得成功', 'success');
                    await this.processSheetData(data.values);
                    this.populateStoreDropdown();
                    
                    this.log(`データ読み込み完了！${this.data.length}件のレコード、${this.stores.size}店舗`, 'success');
                    
                    document.getElementById('search-section').style.display = 'block';
                    
                } catch (error) {
                    this.log(`接続エラー: ${error.message}`, 'error');
                    this.debugLog('接続エラー詳細', error, 'error');
                    this.showTestDataButton();
                }
            }

            async processSheetData(values) {
                this.log('データを解析中...', 'loading');
                
                if (values.length === 0) {
                    throw new Error('データが空です');
                }

                // ヘッダー行を取得
                const headers = values[0];
                this.debugLog('ヘッダー行', headers);
                
                // フィールドマッピング - より柔軟に
                const getColumnIndex = (aliases) => {
                    for (const alias of aliases) {
                        const index = headers.findIndex(header => {
                            if (!header) return false;
                            const headerLower = header.toLowerCase().trim();
                            const aliasLower = alias.toLowerCase();
                            
                            // 完全一致
                            if (headerLower === aliasLower) return true;
                            
                            // 部分一致
                            if (headerLower.includes(aliasLower) || aliasLower.includes(headerLower)) return true;
                            
                            return false;
                        });
                        if (index !== -1) {
                            this.debugLog(`フィールドマッピング成功: ${aliases[0]} -> ${headers[index]} (列${index})`);
                            return index;
                        }
                    }
                    this.debugLog(`フィールドマッピング失敗: ${aliases[0]}`, null, 'warning');
                    return -1;
                };

                const dateIndex = getColumnIndex(['日付', 'date', '取引日', '›']);
                const nameIndex = getColumnIndex(['名前', 'name', '取引名', '入力者名']);
                const lenderIndex = getColumnIndex(['貸主', 'lender', '貸し手']);
                const borrowerIndex = getColumnIndex(['借主', 'borrower', '借り手']);
                const categoryIndex = getColumnIndex(['カテゴリー', 'category', '分類']);
                const itemIndex = getColumnIndex(['品目', 'item', '商品', '商品名']);
                const amountIndex = getColumnIndex(['金額', 'amount', '価格', '値段']);
                const inputDateIndex = getColumnIndex(['入力日時', 'inputDate', '登録日時']);

                this.debugLog('フィールドインデックス', {
                    dateIndex, nameIndex, lenderIndex, borrowerIndex, 
                    categoryIndex, itemIndex, amountIndex, inputDateIndex
                });

                // 必須フィールドのチェック
                const requiredFields = [
                    { name: '日付', index: dateIndex },
                    { name: '貸主', index: lenderIndex },
                    { name: '借主', index: borrowerIndex },
                    { name: '金額', index: amountIndex }
                ];

                const missingFields = requiredFields.filter(field => field.index === -1);
                if (missingFields.length > 0) {
                    const missingNames = missingFields.map(f => f.name).join(', ');
                    this.debugLog(`必須フィールドが見つかりません: ${missingNames}`, null, 'error');
                    this.log(`データ形式エラー: ${missingNames} 列が見つかりません`, 'error');
                    return;
                }

                // データ行を処理（ヘッダーをスキップ）
                this.data = values.slice(1).map((row, index) => {
                    const getValue = (colIndex) => {
                        if (colIndex === -1 || !row[colIndex]) return '';
                        return String(row[colIndex]).trim();
                    };
                    
                    let extractedDate = '';
                    if (dateIndex !== -1 && row[dateIndex]) {
                        extractedDate = this.extractDateFromDateTime(row[dateIndex]);
                    }

                    const processedRow = {
                        date: extractedDate,
                        name: getValue(nameIndex),
                        lender: this.normalizeStoreName(getValue(lenderIndex)),
                        borrower: this.normalizeStoreName(getValue(borrowerIndex)),
                        category: getValue(categoryIndex),
                        item: getValue(itemIndex),
                        amount: this.parseAmount(getValue(amountIndex)),
                        originalAmount: getValue(amountIndex),
                        inputDate: getValue(inputDateIndex)
                    };

                    // 店舗名を収集
                    if (processedRow.lender) this.stores.add(processedRow.lender);
                    if (processedRow.borrower) this.stores.add(processedRow.borrower);

                    if (index < 5) {
                        this.debugLog(`処理済みデータサンプル（行${index + 2}）`, processedRow);
                    }

                    return processedRow;
                }).filter((row, index) => {
                    const isValid = row.date && row.lender && row.borrower && row.amount > 0;
                    if (!isValid && index < 10) {
                        this.debugLog(`無効行をフィルタ（行${index + 2}）`, row, 'warning');
                    }
                    return isValid;
                });

                this.debugLog(`最終データ件数: ${this.data.length}件`);
                this.debugLog('検出された店舗一覧', Array.from(this.stores).sort());

                if (this.data.length === 0) {
                    this.log('有効なデータがありません。データ形式を確認してください。', 'error');
                }
            }

            // 店舗名の正規化
            normalizeStoreName(storeName) {
                if (!storeName) return '';
                
                // まず基本的なクリーニング
                let normalized = storeName.trim();
                
                const normalizations = {
                    'クラウディア２': 'Claudia2',
                    'クラウディア2': 'Claudia2',
                    'マルゴ': 'MARUGO',
                    'マルゴセカンド': 'MARUGO2',
                    
                    // BISTRO CAVA系の正規化を追加
                    'BISTRO CAVA,CAVA': 'BISTRO CAVACAVA',
                    'BISTRO CAVA CAVA': 'BISTRO CAVACAVA',
                    'BISTROCAVACAVA': 'BISTRO CAVACAVA',
                    'BISTRO CAVA・CAVA': 'BISTRO CAVACAVA',
                };
                
                // 完全一致での正規化
                if (normalizations[normalized]) {
                    return normalizations[normalized];
                }
                
                // BISTRO CAVA系の部分的正規化
                if (normalized.toUpperCase().includes('BISTRO') && normalized.toUpperCase().includes('CAVA')) {
                    return 'BISTRO CAVACAVA';
                }
                
                return normalized;
            }

            extractDateFromDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';
                
                try {
                    // 既に適切な形式の場合
                    if (/^\d{4}-\d{2}-\d{2}$/.test(dateTimeStr)) {
                        return dateTimeStr;
                    }
                    
                    // ISO形式の日時
                    const date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) {
                        return date.toISOString().split('T')[0];
                    }
                    
                    // 日本語形式
                    const japaneseMatch = dateTimeStr.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                    if (japaneseMatch) {
                        const [, year, month, day] = japaneseMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    // スラッシュ区切り
                    const slashMatch = dateTimeStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
                    if (slashMatch) {
                        const [, year, month, day] = slashMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    // ハイフン区切り
                    const hyphenMatch = dateTimeStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                    if (hyphenMatch) {
                        const [, year, month, day] = hyphenMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    this.debugLog(`日付変換失敗: ${dateTimeStr}`, null, 'warning');
                    return '';
                } catch (error) {
                    this.debugLog(`日付変換エラー: ${dateTimeStr}`, error, 'error');
                    return '';
                }
            }

            parseAmount(amountStr) {
                if (!amountStr) return 0;
                try {
                    // 全角数字を半角に変換
                    const normalized = String(amountStr).replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
                    // カンマ、スペース、通貨記号を除去
                    const cleaned = normalized.replace(/[,\s¥円$]/g, '');
                    const result = parseFloat(cleaned) || 0;
                    
                    if (result === 0 && amountStr && amountStr !== '0') {
                        this.debugLog(`金額変換に問題: ${amountStr} -> ${result}`, null, 'warning');
                    }
                    
                    return result;
                } catch (error) {
                    this.debugLog(`金額変換エラー: ${amountStr}`, error, 'error');
                    return 0;
                }
            }

                    storeSelect.appendChild(option);

            updateAllDataSummaryCards() {
                const summaryCards = document.getElementById('summary-cards');
                
                let totalAmount = 0;
                const storeTransactions = {};
                
                this.searchResults.forEach(row => {
                    totalAmount += row.amount;

                    if (!storeTransactions[row.lender]) {
                        storeTransactions[row.lender] = { lent: 0, borrowed: 0, count: 0 };
                    }
                    if (!storeTransactions[row.borrower]) {
                        storeTransactions[row.borrower] = { lent: 0, borrowed: 0, count: 0 };
                    }
                    
                    storeTransactions[row.lender].lent += row.amount;
                    storeTransactions[row.lender].count++;
                    storeTransactions[row.borrower].borrowed += row.amount;
                    storeTransactions[row.borrower].count++;
                });

                const mostActiveStore = Object.entries(storeTransactions)
                    .sort((a, b) => b[1].count - a[1].count)[0];

                summaryCards.innerHTML = `
                    <div class="summary-card neutral">
                        <h3>総取引金額</h3>
                        <div class="value">¥${totalAmount.toLocaleString()}</div>
                        <p>${this.searchResults.length}件</p>

                    return;
                }

                detailsTable.innerHTML = this.searchResults.map(row => {
                    if (isAllData) {
                        return `

                                <td>${row.date}</td>
                                <td><span class="type-tag type-貸出">貸借</span></td>
                                <td>${row.lender} → ${row.borrower}</td>

                                <td>${row.category}</td>

                                <td>${row.name}</td>
                            </tr>

                    } else {
                        const storeName = document.getElementById('store-name').value;
                        const isLender = row.lender === storeName;
                        const transactionType = isLender ? '貸出' : '借入';
                        const counterpart = isLender ? row.borrower : row.lender;
                        const amountClass = isLender ? 'positive' : 'negative';

                        return `

                                <td>${row.category}</td>
                                <td class="amount ${amountClass}">¥${row.amount.toLocaleString()}</td>
                                <td>${row.name}</td>
                            </tr>
                        `;
                    }
                }).join('');

                currentTableData = this.searchResults;
            }

            exportResults() {
                if (this.searchResults.length === 0) {
                    alert('エクスポートするデータがありません');
                    return;
                }

                const csvData = Papa.unparse(this.searchResults.map(row => ({
                    日付: row.date,
                    取引名: row.name,
                    貸主: row.lender,
                    借主: row.borrower,
                    カテゴリー: row.category,
                    品目: row.item,
                    金額: row.amount,
                    入力日時: row.inputDate
                })));

                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `検索結果_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.log('CSV出力完了', 'success');
            }
        }

        // アプリケーション初期化
        let appInstance = null;
        document.addEventListener('DOMContentLoaded', () => {
            appInstance = new GoogleSheetsAPIAnalyzer();
        });
    </script>
</body>
</html>
